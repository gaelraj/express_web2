<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body class="border border-red-600 bg-gray-50 min-h-screen">
    <div class="text-center py-8">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">Tous les Characters dans toutes différentes univers</h1>
        <p class="text-gray-600">Découvrez les héros et héroïnes de chaque univers !</p>
    </div>
    <div class="flex flex-col md:flex-row gap-8 px-8">
        <div id="container" class="border-2 border-green-600 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 flex-1"></div>
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-6 mt-8 md:mt-0 self-start">
            <h2 class="text-xl font-bold text-indigo-700 mb-4">Ajouter un personnage</h2>
            <form class="space-y-4" action="/characters" method="post">
                <input type="text" name="id" placeholder="ID" required class="w-full border rounded px-3 py-2" />
                <input type="text" name="name" placeholder="Nom" required class="w-full border rounded px-3 py-2" />
                <input type="text" name="realName" placeholder="Nom réel" required class="w-full border rounded px-3 py-2" />
                <input type="text" name="universe" placeholder="Univers" required class="w-full border rounded px-3 py-2" />
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
